<div class="row">
  <div class="col">
    <h2>My Heroes</h2>
    <ul>
      <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"
        class="form-control">
        <span class="badge badge-secondary">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>
  <div class="col">
    <app-heroes-detail [hero]="selectedHero"></app-heroes-detail>
  </div>
</div>
